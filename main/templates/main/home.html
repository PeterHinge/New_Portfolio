{% extends 'main/header.html' %}

{% block content %}
  <div class="row">
    {% for project in projects %}
        <div class="col s12 m6 l4">
          <div class="card hoverable">
            <div class="card-content">
              <span class="card-title">{{project.project_title}}</span>
            </div>
              <div class="card-action blue-grey darken-3">
              <a href="{{project.project_github_url}}" target="_blank">GITHUB</a>
              <a href="{{project.project_slug}}">VIEW</a>
            </div>
          </div>
        </div>
    {% endfor %}
  </div>
{% endblock %}
